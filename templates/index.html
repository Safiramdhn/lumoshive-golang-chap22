<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #28a745;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .navbar button {
            background-color: #28a745;
            border: 1px solid #28a745;
            padding: 8px 16px;
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #28a745;
        }
        .form-group {
            margin: 10px 0;
        }
        .btn {
            background-color: #28a745;
            border: 1px solid #28a745;
            padding: 8px 16px;
            cursor: pointer;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
        }
        .aktif {
            background-color: #28a745;
            color: #000;
        }
        .tidak-aktif {
            background-color: #dc3545;
            color: #fff;
        }
        .done {
            background-color: #28a745;
        }
        .not_started {
            background-color: #ffc107;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <button onclick="location.href='/registration'">registration</button>
        <button onclick="location.href='/list-data-user'">list data user</button>
        <button onclick="location.href='/todo-list'">todo list</button>
    </div>

    <!-- Dynamic Content -->
    <div class="container">
        {{ template "content" . }}
    </div>

</body>
</html>
