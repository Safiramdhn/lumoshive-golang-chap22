{{ define "content" }}
<h2>User List</h2>
<div>
    {{ range . }}
        <div class="form-group">
            <span>{{ .Name }}</span>
            <button class="status {{ .Status }}">{{ .Status }}</button>
            <a href="/user?id={{ .ID }}">detail</a>
        </div>
    {{ end }}
</div>
{{ end }}
